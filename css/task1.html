<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Web Elements</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        ul li {
            list-style: none;
            padding: 10px;
            background: lightgray;
            margin: 5px 0;
            transition: background 0.3s ease;
        }
        ul li:hover {
            background: darkgray;
        }
        ul li:nth-child(2n) {
            background: lightblue;
        }
    </style>
</head>
<body>
    <h2>Styled Web Elements</h2>

   
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
        <li>Item 6</li>
    </ul>
</body>
</html>
