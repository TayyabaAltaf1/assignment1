<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling & Propagation</title>
    <style>
        .parent, .child, .grandchild {
            padding: 20px;
            margin: 10px;
            border: 2px solid #3498db;
            text-align: center;
        }

        .parent {
            background-color: #f0f0f0;
        }

        .child {
            background-color: #e74c3c;
            color: white;
        }

        .grandchild {
            background-color: #2ecc71;
            color: white;
        }
    </style>
</head>
<body>

    <h2>Event Bubbling and Propagation Example</h2>

    <div class="parent">
        Parent Div
        <div class="child">
            Child Div
            <div class="grandchild">
                Grandchild Div
            </div>
        </div>
    </div>

    <script src="./task8.js"></script>

</body>
</html>
