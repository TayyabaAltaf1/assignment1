<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover, Active & Media Queries Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }

        /* Card component styling */
        .card {
            width: 300px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .card h3 {
            text-align: center;
            margin-top: 20px;
        }

        /* Button inside the card */
        .card button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        /* Hover effect */
        .card button:hover {
            background-color: #2980b9;
        }

        /* Active effect */
        .card button:active {
            background-color: #1abc9c;
            transform: scale(0.98);
        }

        /* Media query for mobile and desktop */
        @media (max-width: 600px) {
            .card {
                width: 250px; /* smaller card on mobile */
            }

            .card button {
                font-size: 14px; /* smaller text size on mobile */
            }
        }

        @media (min-width: 601px) {
            .card {
                width: 350px; /* larger card on desktop */
            }

            .card button {
                font-size: 18px; /* larger text size on desktop */
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <h3>Responsive Card</h3>
        <button>Click Me</button>
    </div>

</body>
</html>
