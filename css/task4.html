<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Pseudo-Class Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        /* Input field styling */
        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        /* Input field when focused */
        input:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.6);
            outline: none;
        }

        /* Button styling */
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: 2px solid #ccc;
            background-color: #f0f0f0;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        /* Button when focused */
        .btn:focus {
            background-color: #3498db;
            border-color: #2980b9;
            color: white;
            outline: none;
        }
    </style>
</head>
<body>

    <h2>Focus Pseudo-Class Example</h2>

    <input type="text" placeholder="Click to focus">
    <br>
    <button class="btn">Click or Tab to Focus</button>

</body>
</html>
